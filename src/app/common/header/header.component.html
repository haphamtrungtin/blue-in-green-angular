  <div class="flex-col items-center mx-auto my-8">
    <div class="w-32 mx-auto mb-8 h-44">
      <img src="/logo.jpg" alt="logo" class="object-cover w-full h-full">
    </div>

    <ul class="flex items-center justify-center gap-32 [&>li>a]:p-2 [&>li>a]:uppercase [&>li>a]:text-primary [&>li>a]:transition-[font-weight] [&>li>a.active]:font-bold">
      <li>
        <a class="hover:font-bold" routerLink="/home" [routerLinkActive]="['active']">Trang chủ</a>
      </li>

      <li class="relative group">
        <a class="hover:font-bold" routerLink="/product" [routerLinkActive]="['active']">Sản phẩm <i class="fa-solid fa-angle-down"></i></a>

        <ul class="absolute top-[120%] left-0 hidden bg-white shadow-xl group-hover:block w-max">
            <li class="border-b border-gray-400 last:border-none" *ngFor="let link of links">
              <a class="block px-4 py-2 uppercase hover:text-primary transition-[font-color]" [routerLink]="link.href" [queryParams]="{type: link.type}"> {{link.text}} </a>
            </li>
        </ul>
      </li>

      <li>
        <a class="hover:font-bold" routerLink="/blog" [routerLinkActive]="['active']">Blog</a>
      </li>

      <li>
        <a class="hover:font-bold" routerLink="/policy" [routerLinkActive]="['active']">Chính sách</a>
      </li>
    </ul>
